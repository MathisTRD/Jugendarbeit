<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Stempeljagd</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Die Stempeljagd</h1>
    <div id="groups-container">
        <!-- Hier werden die Gruppen dynamisch hinzugefügt -->
    </div>
    <table id="stations-table">
        <thead>
            <tr>
                <th onclick="setFilter('station')">Stationsnummer <span id="station-sort-indicator">▲</span></th>
                <th>Stationsname </th>
                <th> Standort</th>
                <th onclick="setFilter('group')">Gruppe <span id="group-sort-indicator">▲</span></th>
            </tr>
        </thead>
        <tbody>
            <!-- Hier werden die Stationen und Gruppen dynamisch hinzugefügt -->
        </tbody>
    </table> 
    <footer>
        <p>Developed and authored by Mathis</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
