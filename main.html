<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Stempeljagd</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Stempeljagd - Gruppen- und Stationsübersicht</h1>
    <div id="groups-container">
    </div>
    <table id="stations-table">
        <thead>
            <tr>
                <th onclick="setFilter('station')">Stationsnummer <span id="station-sort-indicator">▲</span></th>
                <th>Stationsname </th>
                <th> Standort</th>
                <th onclick="setFilter('group')">Gruppe <span id="group-sort-indicator">↕</span></th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table> 
    
    <h2>Statistiken</h2>
    <table id="statistics-table">
        <thead>
            <tr>
                <th onclick="setStatisticsFilter('name')">Gruppe <span id="name-sort-indicator">↕</span></th>
                <th onclick="setStatisticsFilter('completed')">Erfolgreich <span id="completed-sort-indicator">▼</span></th>
                <th onclick="setStatisticsFilter('skipped')">Geskippt <span id="skipped-sort-indicator">↕</span></th>
                <th onclick="setStatisticsFilter('failed')">Durchgefallen <span id="failed-sort-indicator">↕</span></th>
                <th onclick="setStatisticsFilter('total')">Gesamt <span id="total-sort-indicator">↕</span></th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    
    <footer>
        <p>Mathis</p>
    </footer>
    <script type="module" src="script.js"></script>
</body>
</html>
