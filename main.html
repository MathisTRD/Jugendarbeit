<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Stempeljagd</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Stempeljagd - Gruppen- und Stations√ºbersicht</h1>
    <div id="groups-container">
    </div>
    <br><br>
    <h2 style="text-align: center;">Stationen</h2>
    <table id="stations-table">
        <thead>
            <tr>
                <th onclick="setFilter('station')">Stationsnummer</th>
                <th>Stationsname</th>
                <th>Standort</th>
                <th onclick="setFilter('group')">Gruppe</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table> 
    <br><br>
    <h2 style="text-align: center;">Statistiken</h2>
    <table id="statistics-table">
        <thead>
            <tr>
                <th onclick="setStatisticsFilter('name')">Gruppe</th>
                <th onclick="setStatisticsFilter('completed')">Erfolgreich</th>
                <th onclick="setStatisticsFilter('skipped')">Geskippt</th>
                <th onclick="setStatisticsFilter('failed')">Durchgefallen</th>
                <th onclick="setStatisticsFilter('total')">Gesamt</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    
    <footer>
        <p>Mathis</p>
    </footer>
    <script type="module" src="script.js"></script>
</body>
</html>
