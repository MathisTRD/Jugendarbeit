<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Stempeljagd - Gruppen- und Stationsübersicht für Jugendarbeit">
    <meta name="author" content="Mathis">
    <title>Stempeljagd - Stationsübersicht</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/jpeg" href="../assets/Logo.jpg">
</head>
<body>
    <header>
        <div class="header-content">
            <div class="logo-title-section">
                <img src="../assets/Logo.jpg" alt="Stempeljagd Logo" class="logo">
                <h1>Stempeljagd - Stationsübersicht</h1>
            </div>
            <div class="header-controls">
                <div class="theme-toggle" onclick="toggleTheme()" title="Dark/Light Mode wechseln">
                    <div class="theme-toggle-slider">
                        <span id="theme-icon">☀️</span>
                    </div>
                </div>
                <span class="theme-label">Dark Mode</span>
            </div>
        </div>
    </header>
    
    <main>
        <section id="groups-section">
            <div id="groups-container">
                <!-- Groups will be dynamically loaded here -->
            </div>
        </section>
        
        <section id="stations-section">
            <div class="section-header">
                <h2>Stationen</h2>
                <button class="toggle-btn" onclick="toggleSection('stations')" id="stations-toggle">
                    <span class="toggle-icon">▼</span>
                    <span id="stations-toggle-text">Ausblenden</span>
                </button>
            </div>
            <div id="stations-content" class="collapsible-section">
                <div id="filter-container">
                    <!-- Filter controls can be added here -->
                </div>            <table id="stations-table">
                <thead>
                    <tr>
                        <th onclick="setFilter('station')" title="Nach Station sortieren">Stationsname</th>
                        <th title="Standort der Station">Standort</th>
                        <th title="Status der Station">Status</th>
                        <th title="Welche Gruppe ist hier">Belegt von</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Stations will be dynamically loaded here -->
                </tbody>
            </table>
            </div>
        </section>
        
        <section id="statistics-section">
            <div class="section-header">
                <h2>Statistiken</h2>
                <button class="toggle-btn" onclick="toggleSection('statistics')" id="statistics-toggle">
                    <span class="toggle-icon">▼</span>
                    <span id="statistics-toggle-text">Ausblenden</span>
                </button>
            </div>
            <div id="statistics-content" class="collapsible-section">
                <table id="statistics-table">
                    <thead>
                        <tr>
                            <th onclick="setStatisticsFilter('name')" title="Nach Gruppenname sortieren">Gruppe</th>
                            <th onclick="setStatisticsFilter('completed')" title="Nach erfolgreich sortierten">Erfolgreich</th>
                            <th onclick="setStatisticsFilter('skipped')" title="Nach geskippten sortieren">Geskippt</th>
                            <th onclick="setStatisticsFilter('failed')" title="Nach durchgefallenen sortieren">Durchgefallen</th>
                            <th onclick="setStatisticsFilter('total')" title="Nach Gesamtzahl sortieren">Gesamt</th>
                            <th title="Aktueller Status der Gruppe">Status</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Statistics will be dynamically loaded here -->
                    </tbody>
                </table>
            </div>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2025 Mathis - Stempeljagd Verwaltungssystem</p>
    </footer>
    
    <script type="module" src="js/script.js"></script>
    <script>
        // Sofortige Theme-Initialisierung um Flicker zu vermeiden
        (function() {
            const savedTheme = localStorage.getItem('theme');
            const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
            const defaultTheme = savedTheme || (prefersDark ? 'dark' : 'light');
            document.documentElement.setAttribute('data-theme', defaultTheme);
        })();
    </script>
</body>
</html>
